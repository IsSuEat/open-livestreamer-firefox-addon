<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        .reso_btn {
            width: 85px;
            margin: 0 auto;
            display: block;
        }
       div.status {
            text-align: center;
           width: 90px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
<div id="status" class="status">
    Select stream quality:
</div>
<button class="reso_btn" name="best" id="high">Best</button>
<button class="reso_btn" name="medium" id="med"
        onmouseover="document.getElementById('status').textContent='Not supported by all streams'"
        onmouseout="document.getElementById('status').textContent='Select stream quality'">Medium
</button>
<button class="reso_btn" name="worst" id="low">Low</button>

</body>
</html>
